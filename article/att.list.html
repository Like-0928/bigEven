<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui 的 css 样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己 的 css 样式  -->
    <link rel="stylesheet" href="/assets/css/article/att.list.css">
</head>

<body>
    <!-- 这是卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 这是筛选区 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>

                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 这是列表区 -->
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col width="150" />
                    <col width="180" />
                    <col width="150" />
                    <col width="150" />
                </colgroup>
                <thead>
                    <tr>
                        <th>文章的标题</th>
                        <th>分类</th>
                        <th>发布的时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 这是分页区 -->
            <div id="pageBox"></div>
        </div>
    </div>
    <!-- 分类可选项的模板引擎 -->
    <script type="text/html" id="tap-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 列表区模板引擎 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btn-bj">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" deta-id='{{$value.Id}}'>删除</button>
            </td>
        </tr>

       {{/each}}
    </script>




    <!-- 导入layui 的 js 文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery 的 js 文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseAPI 的 js 文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己的 js 文件 -->
    <script src="/assets/js/assets/att.list.js"></script>
</body>

</html>
